<semantic-context repository='ephedra'>
      <semantic-map
        query='
PREFIX wdt: <http://www.wikidata.org/prop/direct/>
PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
PREFIX osm: <http://www.metaphacts.com/ontologies/osm#>
PREFIX sb: <http://geo.spacebel.be/opensearch#>
PREFIX dct: <http://purl.org/dc/terms/>
PREFIX os: <http://a9.com/-/spec/opensearch/1.1/>
PREFIX eo: <http://a9.com/-/opensearch/extensions/eo/1.0/>
PREFIX oml: <http://def.seegrid.csiro.au/ontology/om/om-lite#>
PREFIX eop: <http://www.opengis.net/eop/2.1/>
PREFIX schema: <http://schema.org/>

SELECT ?wkt ?status ?acquisition ?image ?url WHERE {
  BIND("[[urlParam "collection"]]"^^xsd:string as ?input)
  SERVICE <http://www.metaphacts.com/ontologies/platform/repository/federation#spacebelOS> {
#   ?results eo:parentIdentifier [[urlParam "collection"]] .
      ?results eo:parentIdentifier ?input .
   ?results os:maximumRecords 50 .
   ?results oml:featureOfInterest ?wkt .
   ?results eop:productQualityStatus ?status.
   ?results eop:acquisitionType ?acquisition.
   ?results schema:image ?image.
   ?results schema:url ?url.
 }
} LIMIT 50
        '
       tuple-template='<div>
                          <a href="{{image.value}}" target="_blank"><img style="height:75px;" src="{{image.value}}"/></a>
                          <h4> Details: </4>
                       		<ul class="map-list"> 
                       			 <li class="map-property"> status: <b> {{status.value}} </b></li>
                             <li class="map-property"> acquisition: <b> {{acquisition.value}} </b></li>
                             <li class="map-property"> <a href="{{url.value}}" target="_blank">download</a></li>
                       		</ul>
                       </div>' 
      ></semantic-map>
  </semantic-context>
